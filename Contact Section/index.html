<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- ----------------contact------------- -->
    <div id="contact">
      <div class="container">
        <div class="row">
          <div class="contact-left">
            <h1 class="sub-title">Contact Me</h1>
            <div class="contact-images">
              <a href="mailto:azizullahkakar711@gmail.com">
                <p>
                  <img
                    class="contact-img"
                    src="./images/send.png"
                  />azizullahkakar711@gmail.com
                </p></a
              >
              <a href="tel:+93786756190">
                <p>
                  <img class="contact-img" src="./images/phone.png" />0786756190
                </p></a
              >
            </div>
            <div class="social-icons">
              <a href="https://www.facebook.com/profile.php?id=61566911296022"
                ><img src="./images/facebook-brands-solid.svg" alt=""
              /></a>
              <a href="https://github.com/Aziz851-ux."
                ><img src="./images/github-brands-solid.svg" alt=""
              /></a>
              <a href="https://www.youtube.com/channel/UCXbt8sdB-SQXYKMOVrzDylQ"
                ><img src="./images/youtube-brands-solid.svg" alt=""
              /></a>
              <a href="https://x.com/Azizullah711"
                ><img src="./images/x-twitter-brands-solid.svg" alt=""
              /></a>

              <a class="bat_send-whatsapp" href=""
                ><img src="./images/whatsapp.png" alt=""
              /></a>
            </div>
            <a href="./My CV.pdf" download class="btn btn2">Download CV</a>
          </div>
          <div class="contact-right">
            <form name="submit-to-google-sheet">
              <input type="text" name="Name" placeholder="Your Name" required />
              <input
                type="email"
                name="Email"
                placeholder="Your Email"
                required
              />
              <textarea
                name="Message"
                rows="6"
                placeholder="Your Message"
              ></textarea>
              <button type="submit" class="btn btn2">Submit</button>
            </form>
            <span id="msg"></span>
          </div>
        </div>
      </div>
      <div class="copy-right">
        <p>
          Copyright @ Aziz. Made with <img src="./images/heart.png" /> by Aziz
          Allah Kakar
        </p>
      </div>
    </div>
    <script src="./main.js"></script>
    <script>
      const scriptURL =
        "<https://script.google.com/macros/s/AKfycbwSwLkJCzHbsbZQRuSSQEuRZ7GEA2--F3LGMMZtkELfv6wH2pfp1c-kWzx0Dh_ytLRfGA/exec>";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "message set successfully";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset;
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
